<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .chat-container {
            background: #ffffff;
            width: 100%;
            max-width: 700px;
            margin: 2rem;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        #chat-box {
            flex-grow: 1;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user {
            background: #d1e7ff;
            text-align: right;
            align-self: flex-end;
        }

        .assistant {
            background: #f1f5f9;
            text-align: left;
            align-self: flex-start;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 4rem;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            resize: none;
            transition: border 0.2s;
        }

        textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }

        button {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button[type="submit"] {
            background: #3b82f6;
            color: white;
        }

        button[type="submit"]:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .clear-btn {
            background: #ef4444;
            color: white;
        }

        .clear-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .error {
            color: #b91c1c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <button type="submit">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
